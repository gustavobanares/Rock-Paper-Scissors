<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="shortcut icon" href="image.png" type="image/x-icon">
</head>

<body class="h-full bg-gradient-to-r from-cyan-500 to-blue-500"">

    <div class="flex h-full flex-col">
        <header class=" flex items-center justify-between px-6 py-4 bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90%">
            
                <div>
                    <h1 class="text-3xl font-bold text-blue-800 text-left mt-3">Jokenpô</h1>
                </div>

    <div class="relative flex flex-col items-center justify-center text-blue-800 border-2 border-blue-500 font-bold rounded px-9 py-3">
        Score

        <div id="scoreDisplay" class="flex w-[70px] items-center justify-between gap-2">Player:
            <span id="playerScoreDisplay">0</span>
        </div>
        <div id="scoreDisplay" class="flex w-[70px] items-center justify-between gap-2">Computer:
            <span id="computerScoreDisplay">0</span>
        </div>

        
           
        
    </div>            
        </header>
   

    <section>
        <div class="flex flex-col items-center justify-center text-3xl font-bold text-blue-800 mt-3">
            Make your choice:
        </div>

        <div id="choices" class="flex items-center justify-center mt-8 p-5">
            <button class="text-3xl" onclick="playGame('rock')">✊</button>
            <button class="text-3xl" onclick="playGame('paper')">✋</button>
            <button class="text-3xl" onclick="playGame('scissors')">✌️</button>

    </div>

        <div class="flex flex-col items-center justify-center font-bold">
            <div id="playerDisplay">PLAYER:</div>
            <div id="computerDisplay">COMPUTER:</div>
            <div class="text-4xl py-4" id="resultDisplay"></div>



        </div>


    </section>

    </div>

    <br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br>

    <footer class=" flex items-center justify-center bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90%">

        <div class="flex h-full flex-col items-center justify-between">

            <button id="viewRules" class=" mt-4 flex justify-center text-sm bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 hover:bg-blue-600 px-6 py-2 rounded text-white shadow">View rules</button>

            <small class="mt-2">
                Developed by
                <a class="transition-all hover:text-blue-600" target="_blank" href="https://github.com/gustavobanares">Gustavo Bañares</a>
            </small>
            
        
        </div>

    </footer>
    
            
<script src="index.js"></script>

    
</body>
</html>
